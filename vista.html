<!DOCTYPE html>
<html>
<head>
    <title>Vista Auction - Final Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #calculator {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Final Price Calculator</h2>
        <p>Use this calculator to compute the final price of a product purchased on Vista Auction.</p>
        
        <div class="form-group">
            <label for="bidValue">Enter Bid Value ($):</label>
            <input type="number" id="bidValue" min="1" value="1">
        </div>

        <div class="form-group">
            <label for="lots">Number of Lots:</label>
            <input type="number" id="lots" min="1" value="1">
        </div>

        <div>
            <button class="btn" onclick="calculateFinalPrice()">Calculate Final Price</button>
        </div>

        <div id="result">
            <h3>Final Price: $<span id="finalPrice">0.00</span></h3>
        </div>
    </div>

    <script>
        const buyerFeePerLot = 2.00;  // Buyer's Lot Fee
        const buyerPremiumPercentage = 15; // Buyer's Premium
        const salesTax = 0.23; // Sales nc Tax as a constant value

        function calculateFinalPrice() {
            const bidValue = parseFloat(document.getElementById('bidValue').value);
            const numberOfLots = parseInt(document.getElementById('lots').value);

            // Calculating individual components
            const lotFee = numberOfLots * buyerFeePerLot;
            const buyerPremium = (bidValue * buyerPremiumPercentage) / 100;
            const finalPrice = bidValue + lotFee + buyerPremium + salesTax;

            // Displaying the result
            document.getElementById('finalPrice').textContent = finalPrice.toFixed(2);
        }
    </script>
</body>
</html>
